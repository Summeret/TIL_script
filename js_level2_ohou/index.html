<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>몽쉘 패딩 하네스 올인원 | 오늘의 집</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/product.css">
    <script src="./scripts/product.js" defer></script>
    <script src="./scripts/thumnails.js" defer></script>
</head>
<body>
    <main>
        <div class="path">
            <a href="#">반려동물</a>
            <span>></span> <!-- &gt; -->
            <a href="#">강아지</a>
            <span>></span> 
            <a href="#">강아지 패션</a>
            <span>></span> 
            <a href="#">패딩 아우터</a>
        </div>
        <section>
            <div class="left_thumnail">
                <div class="small">
                    <a href="#"><img src="./image/thum1.jpg" alt="#"></a>
                    <a href="#"><img src="./image/thum2.jpg" alt="#"></a>
                    <a href="#"><img src="./image/thum3.jpg" alt="#"></a>
                    <a href="#"><img src="./image/thum4.jpg" alt="#"></a>
                    <a href="#"><img src="./image/thum5.jpg" alt="#"></a>
                </div>
                <div class="big">
                    <img src="./image/big1.jpg" alt="">
                </div>
            </div>
            <div class="right_order">
                <p class="brand">울리</p>
                <h1>몽쉘 패딩 하네스 올인원 6size 3colors</h1>
                <a href="#" class="reivew">
                    <span class="score">
                        <em>★</em>
                        <em>★</em>
                        <em>★</em>
                        <em>★</em>
                        <em>★</em>
                    </span>
                    <span class="num">123개리뷰</span>
                </a>
                <p class="sale_price">
                    <em>28%</em>
                    <del>55,900원</del>
                </p>
                <p class="price"><em>39,900</em>원</p>
                <dl class="benefit_delivery">
                    <dt>혜택</dt>
                    <dd><em>40P</em>적립(WELCOME 0.1% 적립)</dd>
                    <dt>배송</dt>
                    <dd><em>무료배송</em></dd>
                    <dd>12:00까지 결제 시 오늘 출발</dd>
                    <dd>일반택배</dd>
                    <dd>제주도/도서 산간 지역 3,000원</dd>
                    <dd>1/15(수) 도착 예정 <em>83%</em></dd>
                </dl>
                <div class="product_option">
                    <select name="color">
                        <option value="">색상</option>
                        <option value="black">블랙(39,900원)</option>
                        <option value="raseberry">라즈베리(39,900원)</option>
                    </select>
                    <select name="size">
                        <option value="">사이즈</option>
                        <option value="s">S(39,900원)</option>
                        <option value="sm">SM(39,900원)</option>
                        <option value="m">M(39,900원)</option>
                    </select>
                </div>
                <!-- js에서 select 클릭 시 출력되는 영역 시작 -->
                <div class="order_select">
                    <p class="list"> 
                        색상:<em class="color">블랙</em>/
                        사이즈:<em class="size">S</em> <!-- 동적으로 따로 처리해야하기 때문에 태그도 개별처리 -->
                    </p>
                    <a href="#" class="close">X</a>
                    <div class="order_num">
                        <botton type="botton" id="minus">-</botton>
                        <input type="number" value="1" name="user_num">
                        <botton type="botton" id="plus">+</botton>
                    </div>
                    <p class="price"><em>39,900</em>원</p>
                </div>
                <!-- js에서 select 클릭 시 출력되는 영역 끝 -->
                <div class="total">
                    <p>주문금액</p>
                    <p class="price"><em>0원</em></p>
                </div>
                <div class="btn_group">
                    <button type="button" id="cart_btn">장바구니</button>
                    <button type="button" id="buy_btn">구매하기</button>
                </div>
            </div>
        </section>
        <section class="info">상품정보</section>
        <section id="review">리뷰</section> <!-- html에서 스크롤이동을 하려면 id로 이름설정 -->
        <section class="board">문의</section>
    </main>
</body>
</html>
